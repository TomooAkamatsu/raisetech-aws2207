- name: make rbenv PATH
  template:
    src: roles/ruby/templates/rbenv_system.sh.j2
    dest: /etc/profile.d/rbenv.sh
    owner: ec2-user
    group: ec2-user

- name: source rbenv.sh
  shell: source /etc/profile.d/rbenv.sh
